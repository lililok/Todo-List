<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="header">
        <h1 class="logo">Do-To</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="project-list"></div>
            <div class="add-project">
                <h3 class="sidebar-text">Add a project</h3>
                <button class="open-btn" id="projects">+</button>
                <div class="project-form-container"></div>
            </div>
        </div>
        <div class="content">
            <h1 class="project-name"></h1>
            <div class="add-task">
                <h3 class="content-text">Add a task</h3>
                <button class="open-btn" id="tasks">+</button>
                <div class="task-form-container"></div>
            </div>
            <div class="task-list"></div>
        </div>
    </div>
</body>
</html>
